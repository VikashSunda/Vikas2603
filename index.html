<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Vikash Sunda </title>
    <link rel="stylesheet" href="/vikash/Style.css">
</head>
<body>
    <div class="box">
    <form action="" style="border:1px solid #ccc">
        <div class="container">
         <h1> <center> Sign Up </center> </h1>
      
          <hr>
      
          <label for="email/mobile no."><b>Email/Mobile no.</b></label>
          <input type="text" placeholder="Enter Email/Mobile no." name="email/mobile no." required>
      
          <label for="psw"><b>Password</b></label>
          <input type="password" placeholder="Enter Password" name="psw" required>
      
          <label for="psw-repeat"><b>Confirm Password</b></label>
          <input type="password" placeholder="Repeat Password" name="psw-conform" required>
    
          <p>Already have an account? <a href="" style="color:dodgerblue">sign in</a>.</p>
      
          <div class="clear">
            <button type="button" class="cancelbtn">Cancel</button>
            <button type="submit" class="signupbtn">Sign Up</button>
          </div>
        </div>
      </form>
    </div>
</body>
</html>
